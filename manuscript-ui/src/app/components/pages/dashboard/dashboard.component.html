<div class="title-element" fxLayoutAlign="space-between center">
  <mat-card-title>Document Dashboard</mat-card-title>

  <!-- Upload New Document -->
  <form [formGroup]="formGroup" class="form">
    <mat-button-toggle class="fileUpload" (click)="uploadFileService()">Upload New Document</mat-button-toggle>
  </form>
</div>

<div *ngIf="dataSource; else emptyTable" class="modal-body">
  <table [dataSource]="dataSource" class="mat-elevation-z8 col-12" mat-table matSort matTableResponsive (matSortChange)="announceSortChange($event)">
    <!--  Privacy column  -->
    <ng-container matColumnDef="Privacy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Privacy">Privacy</th>
      <td mat-cell *matCellDef="let documentMetadata"> {{textService.toTitleCase(documentMetadata.privacy)}} </td>
    </ng-container>

    <!--  Title column  -->
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let documentMetadata"> {{documentMetadata.title}} </td>
    </ng-container>

    <!--  Created Time column  -->
    <ng-container [matColumnDef]="time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by time">Created Time</th>
      <td mat-cell *matCellDef="let document"> {{dateService.toFormattedDate(document.createdTime)}} </td>
    </ng-container>

    <!--  Actions column  -->
    <ng-container matColumnDef="Actions">
      <th *matHeaderCellDef mat-header-cell>Actions</th>
      <td *matCellDef="let document" class="action-link" mat-cell>
        <button (click)="onDocumentOpen(document)" color="primary" mat-raised-button>Open</button>

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <!--  Actions options  -->
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onDocumentDelete(document)">Delete</button>
          <button mat-menu-item (click)="onDocumentChangePrivacy(document)">Change Privacy</button>
          <!-- Existing menu items -->
          <button mat-menu-item (click)="openSearch()">Search</button>
          <button mat-menu-item (click)="doSomething()">Image info</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
    <tr *matRowDef="let document; columns: displayedColumns;" [ngClass]="{'highlight': document.privacy === 'Shared'}" mat-row></tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>

<ng-template #emptyTable>No Documents found</ng-template>
