<div>
  <div class="modal-content">
    <div class="modal-body">
      <table [dataSource]="dataSource" class="mat-elevation-z8 col-12" mat-table matSort>
        <ng-container matColumnDef="email">
          <th class="font-weight-bold text-dark normal-text" mat-header-cell *matHeaderCellDef mat-sort-header> Email
          </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th class="font-weight-bold text-dark normal-text" mat-header-cell *matHeaderCellDef mat-sort-header> Name
          </th>
          <td mat-cell *matCellDef="let element"> {{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th class="font-weight-bold text-dark normal-text" mat-header-cell *matHeaderCellDef mat-sort-header> Role
          </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>
        <ng-container matColumnDef="invitationEnum">
          <th class="font-weight-bold text-dark normal-text" mat-header-cell *matHeaderCellDef mat-sort-header> Status
          </th>
          <td mat-cell *matCellDef="let element"> {{element.invitationEnum}} </td>
        </ng-container>
        <ng-container matColumnDef="edit">
          <th class="font-weight-bold text-dark normal-text" mat-header-cell *matHeaderCellDef mat-sort-header></th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" *ngIf="element.invitationEnum != 'approved' " (click)="acceptRequest(element)">Accept</button>
            <button mat-raised-button color="warn"  *ngIf="element.invitationEnum != 'disapproved' " (click)="denyRequest(element)">Deny</button>
          </td>
        </ng-container>


        <tr *matHeaderRowDef="tableCols; sticky: true" mat-header-row></tr>
        <tr *matRowDef="let row; columns: tableCols;" [ngClass]="{'highlight':  row.invitationEnum === 'approved' }"
            mat-row
        ></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    </div>
  </div>
</div>
